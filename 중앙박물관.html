<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LJW's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'SCoreDream', sans-serif;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 0.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      margin-right:50px;
      font-weight: bold;
    }

    .nav-button {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #555;
    }

    .thumbnail-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 60px 0; /* 높이 넉넉하게 */
      background-color: #fff; /* 흰색 배경 */
    }

    .thumbnail {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
    }

    .thumbnail:hover,
    .thumbnail.active {
      transform: scale(1.05);
      border: 3px solid #ffcc00;
    }

    .video-container {
      background: #000;
      padding: 60px 0 100px 0; /* 위아래 여유 */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .video-wrapper {
      width: 80%;
      max-width: 900px;
    }

    .video-description {
      color: white;
      font-size: 1.05rem;
      margin-top: 20px;
      width: 80%;
      max-width: 900px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
   <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-face.css" />
   <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-family.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">LJW's Portfolio</div>
  </nav>

  <div class="thumbnail-row">
    <img src="중앙thumb1.png" class="thumbnail" onclick="showVideo(0)" />
    <img src="중앙thumb2.png" class="thumbnail" onclick="showVideo(1)" />
    <img src="중앙thumb3.png" class="thumbnail" onclick="showVideo(2)" />
    <img src="중앙thumb4.png" class="thumbnail" onclick="showVideo(3)" />
  </div>

  <div class="video-container">
    <div class="video-wrapper" id="videoWrapper"></div>
    <div class="video-description" id="videoDescription"></div>
  </div>

  <script>
    const videoSources = [
    "https://www.youtube.com/embed/28jPQtn5zLc?si=ptYf9GbGzYHHBfm5" ,
    "https://www.youtube.com/embed/-VM9lEtnD0c?si=acjvzGdu-5RxY8Eg",
    "https://www.youtube.com/embed/Idg2VlC2VnA?si=fuy1QVOGIJBLR5yW",
    "https://www.youtube.com/embed/fRFgfLPdMX0?si=BWNiGFmvCnFcNRdM"
    ];

    const videoDescriptions = [
      "국립중앙박물관 상설전시관 - 촬영, 편집",
      "국립중앙박물관 상설전시관 - 촬영, 편집",
      "국립중앙박물관 상설전시관 - 촬영, 편집",
      "국립중앙박물관 상설전시관 - 촬영, 편집"
    ];

    const wrapper = document.getElementById("videoWrapper");
    const desc = document.getElementById("videoDescription");
    const thumbnails = document.querySelectorAll(".thumbnail");

    function showVideo(index) {
      wrapper.innerHTML = `
        <iframe 
          width="100%" 
          height="500" 
          src="${videoSources[index]}" 
          title="영상 플레이어" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      `;
      desc.innerHTML = videoDescriptions[index];

      thumbnails.forEach(t => t.classList.remove("active"));
      thumbnails[index].classList.add("active");
    }

    window.onload = () => {
      showVideo(0);
    };
  </script>
</body>
</html>
